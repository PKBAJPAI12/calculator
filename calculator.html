<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="outer">
<div class="head">
    <h1 id="heading"> <marquee behavior="alternate" direction="left">Look Towards Calculator for Calculation</marquee>
        </h1>
    <br>
    <br>
</div>
    
    <div class="formstyle">

        <form name="formCalci">
        
            <input id="finalanswer" placeholder="0" name="answers" type="text" /> <br> <br>
        <input id="one" onclick="formCalci.answers.value += '1' " type="button" value="1" />
        <input onclick="formCalci.answers.value += '2' " type="button" value="2" />
        <input onclick="formCalci.answers.value += '3' " type="button" value="3" />
        <input id="equal" onclick="formCalci.answers.value = eval(formCalci.answers.value) " type="button" value="=" />
        
        
        <br />
        
        
        <input onclick="formCalci.answers.value += '4' " type="button" value="4" />
        <input id="five" onclick="formCalci.answers.value += '5' " type="button" value="5" />
        <input onclick="formCalci.answers.value += '6' " type="button" value="6" />
        <input id="plus" onclick="formCalci.answers.value += '+' " type="button" value="+" />
        
        <br />
        
        <input onclick="formCalci.answers.value += '7' " type="button" value="7" />
        <input onclick="formCalci.answers.value += '8' " type="button" value="8" />
        <input id="nine" onclick="formCalci.answers.value += '9' " type="button" value="9" />
        <input id="minus" onclick="formCalci.answers.value += '-' " type="button" value="-" />
        <br />
        
        <input onclick="formCalci.answers.value += '0' " type="button" value="0" />
        <input onclick="formCalci.answers.value += '/' " type="button" value="/" />
        <input onclick="formCalci.answers.value += '*' " type="button" value="*" />
        <input id="dot" onclick="formCalci.answers.value += '.' " type="button" value="." />
        
        <br />
        
        <input id="percentage" onclick="formCalci.answers.value += '%' " type="button" value="%" />
        <input id="clearbutton" onclick="formCalci.answers.value = '' " type="button" value="Clear All" />
        
        </form>
        
        </div>
    </div>
</body>
</html>
